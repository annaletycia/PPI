<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Exercício 1</title>

    <style>
        body {
            padding: 3rem;
        }
    </style>
</head>

<body>
    
    <div class="container">

        <main>
                <form class="row g-2">
                    
                    <!--Primeiro Nome, Segundo Nome e Último Nome - small (campos na vertical somente em smartphones)-->
                    <div class="col-sm-4">
                        <label for="inputPrimNome" class="form-label">Prim. Nome</label>
                        <input type="text" class="form-control" id="inputPrimNome">
                    </div>
                    <div class="col-sm-4">
                        <label for="inputSegNome" class="form-label">Seg. Nome</label>
                        <input type="text" class="form-control" id="inputSegNome">
                    </div>
                    <div class="col-sm-4">
                        <label for="inputUltNome" class="form-label">Ult. Nome</label>
                        <input type="text" class="form-control" id="inputUltNome">
                    </div>

                    <div class="col-sm">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Informe seu email">
                    </div>
                    <div class="col-sm">
                        <label for="inputSenha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputSenha" placeholder="Informe sua senha">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
        </main>
    </div>
</body>
</html>
