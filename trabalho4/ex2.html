<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Exercício 2</title>

    <style>
        body {
            padding: 3rem;
        }
    </style>
</head>
<body>
    
    <div class="container">

        <main>
                <form class="row g-1">
                    
                    <!--Nome e CPF-->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputNome" placeholder=" ">
                        <label for="inputNome" class="form-label">Nome</label>
                    </div>
                    <div class="form-floating md-3">
                        <input type="text" class="form-control" id="inputCPF" placeholder=" ">
                        <label for="inputCPF" class="form-label">CPF</label>
                    </div>
                    
                    <!--Email e Senha-->
                    <div class="col-md-9">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder=" ">
                    </div>
                    <div class="col-md-3">
                        <label for="inputSenha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputSenha" placeholder=" ">
                    </div>

                    <!--CEP e Endereço-->
                    <div class="form-floating my-3">
                        <input type="text" class="form-control" id="inputCEP" placeholder=" ">
                        <label for="inputCEP" class="form-label">CEP</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputEndereco" placeholder=" ">
                        <label for="inputEndereco" class="form-label">Endereco</label>
                    </div>

                    <!--Bairro, Cidade e Estado-->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputBairro" placeholder=" ">
                        <label for="inputBairro" class="form-label">Bairro</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputCidade" placeholder=" ">
                        <label for="inputCidade" class="form-label">Cidade</label>
                    </div>
                    <div class="col-md-12">
                        <label for="inputEstado" class="form-label">Estado</label>
                        <select class="form-control" id="inputEstado" placeholder=" ">
                            <option selected>Sel.</option>
                            <option>MG</option>
                        </select>
                    </div>


                    <!--Checkbox-->
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="termos">
                            <label class="form-checkbox-label" for="termos">Concordo com os termos</label>
                        </div>
                    </div>

                    <!--Botão com ícone SVG-->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                              </svg>
                        Cadastrar</button>
                    </div>
                </form>
        </main>
    </div>
</body>
</html>
