<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercício 4</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <style>
        body {
          padding: 1rem;
        }
    
        button {
          margin-top: 1rem;
        }
    
        fieldset {
          padding: 1rem;
          border: 0.5 solid gray;
          background-color: #eee;
        }
    
        legend {
          background-color: #555;
          color: #fff;
          padding: 3px 8px;
        }
      </style>

</head>

<body>

  <div class="container">

    <main>
      <form action="ex4.php" method="POST">

        <fieldset>
            <legend>Dados Pessoais</legend>

            <div class="row g-3">
                <!-- Nome e Sexo -->
                <div class="col-sm-9">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" id="nome">
                </div>
                <div class="col-sm-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select name="sexo" class="form-select" id="sexo">
                    <option selected>Selecione</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="naoBinario">Não Binário</option>
                    </select>
                </div>

                <!-- E-mail e telefone -->
                <div class="col-sm-9">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="col-sm-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" name="telefone" class="form-control" id="telefone">
                </div>

                <!-- CEP, Logradouro -->
                <div class="col-sm-2">
                    <label for="inputCEP" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="inputCEP" name="cep">
                </div>
                <div class="col-sm-10">
                    <label for="inputLogradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="inputLogradouro" name="logradouro">
                </div>

                <!-- Cidade, Estado -->
                <div class="col-sm-7">
                    <label for="inputCidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" name="cidade">
                </div>
                <div class="col-sm-5">
                    <label for="inputEstado" class="form-label">Estado</label>
                    <select class="form-control" id="inputEstado" name="estado">
                        <option selected>Sel.</option>
                        <option>MG</option>
                        <option>SP</option>
                        <option>RJ</option>
                        <option>ES</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Especificações do Paciente</legend>
  
            <div class="row g-3">
              <!-- Peso, Altura e TipoSanguineo -->
              <div class="col-sm-4">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="text" name="peso" class="form-control" id="peso">
              </div>
              <div class="col-sm-4">
                <label for="altura" class="form-label">Altura (cm)</label>
                <input type="number" name="altura" class="form-control" id="altura" value="170">
              </div>
              <div class="col-sm-4">
                <label for="tiposanguineo" class="form-label">Tipo Sanguíneo</label>
                <input type="text" name="tiposanguineo" class="form-control" id="tiposanguineo">
              </div>
          </fieldset>

        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Opcional: Bootstrap Bundle com JavaScript e Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
    crossorigin="anonymous"></script>

</body>

</html>
